<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Todo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Edit Anonymous Todo</h2>
    <form method="POST" action="{{ url_for('edit_session') }}">
        <input type="hidden" name="todo_id" value="{{ todo.id }}">

        <div class="mb-3">
            <label for="text" class="form-label">Text</label>
            <input type="text" class="form-control" name="text" value="{{ todo.text }}" required>
        </div>

        <div class="mb-3">
            <label for="due_on_date" class="form-label">Due Date</label>
            <input type="date" class="form-control" name="due_on_date"
                   value="{{ todo.due_on_date if todo.due_on_date else '' }}">
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>
